    <div id="movies" class="grid grid-cols-5 gap-10 p-20  ">

    <script>
        $(document).ready(function () {
            let movies_array = []
            axios.get("moviedata.json")
                .then(response => {
                    var movies = response.data
                    // console.log(movies)
                    movies.forEach(movie => {
                        movies_array.push(movie)
                        addmovie(movie)
                    });
                })
            function addmovie(movie) {
                let myhtml = `
                    <div class = " relative"> 
                        <img class = " h-[50vh] w-full object-cover rounded-md hover:scale-110 transition duration-1000 "  src = ${movie.image_url}  >
                    <p
        class="absolute bottom-0 left-0  text-white p-4 text-[18px] font-semibold hover:underline hover:text-black">
                    ${movie.description}
                    </p>  `
                $("#movies").append(myhtml)
            }
            $("#bollywood").click(function () {
                let filtered_movies = movies_array.filter(movie => movie.type == ("Bollywood"))
                // console.log(filtered_movies)
                $("#movies").html("")
                filtered_movies.forEach(movie => {
                    addmovie(movie)

                })
            });
            $("#hollywood").click(function () {
                let filtered_movies = movies_array.filter(movie => movie.type == ("Hollywood"))
                // console.log(filtered_movies)
                $("#movies").html("")
                filtered_movies.forEach(movie => {
                    addmovie(movie)
                })
            })
            $("#home").click(function () {
                $("#movies").html("")
                movies_array.forEach(movie => {
                    addmovie(movie)
                })
            })
            $("#Webseries").click(function () {
                let filtered_movies = movies_array.filter(movie => movie.type == ("Webseries"))
                // console.log(filtered_movies)
                $("#movies").html("")
                filtered_movies.forEach(movie => {
                    addmovie(movie)
                })
            })

            $("#action").click(function () {
                let filtered_movies = movies_array.filter(movie => movie.Genre == ("Action"))
                // console.log(filtered_movies)
                $("#movies").html("")
                filtered_movies.forEach(movie => {
                    addmovie(movie)
                })
            })

            $("#Adventure").click(function () {
                let filtered_movies = movies_array.filter(movie => movie.Genre == ("Adventure"))
                // console.log(filtered_movies)
                $("#movies").html("")
                filtered_movies.forEach(movie => {
                    addmovie(movie)
                })
            })

            $("#comedy").click(function () {
                let filtered_movies = movies_array.filter(movie => movie.Genre == ("Comedy"))
                console.log(filtered_movies) 
                $("#movies").html("")
                filtered_movies.forEach(movie => {
                    addmovie(movie)
                })
            })

            $("#search").keyup(function () {
                let filtered_movies = movies_array.filter(movie => movie.description.toLowerCase().includes(this.value.toLowerCase()))
                // console.log(filtered_movies)
                $("#movies").html("")
                filtered_movies.forEach(movie => {
                    addmovie(movie)
                })
            })
        })





    </script>
